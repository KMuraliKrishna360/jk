<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.mySlides {display:none;}
</style>
<body>

<h2 class="w3-center">Manual Slideshow</h2>

<div class="w3-content w3-display-container">
  <img class="mySlides" src="https://tse1.mm.bing.net/th?id=OIP.7FUuW7977-ejQ0yTC0Lb7QHaE7&pid=Api&P=0&w=225&h=151" style="width:100%">
  <img class="mySlides" src="https://tse3.mm.bing.net/th?id=OIP.i3mAEG-3Du-YO54az0BWrgAAAA&pid=Api&P=0&w=300&h=300" style="width:100%">
  <img class="mySlides" src="https://tse3.mm.bing.net/th?id=OIP.t-XIfRzO131GcsIp0K-rqgHaHa&pid=Api&P=0&w=300&h=300" style="width:100%">
  <img class="mySlides" src="https://tse2.mm.bing.net/th?id=OIP.0LONHDR8uxxDmf5VOYAmTAHaHc&pid=Api&P=0&w=300&h=300" style="width:100%">

  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>

</body>
</html>
